<div class="row">
    <div class="col-lg-3 col-md-6 col-sm-12 d-flex" *ngFor="let product of products">
        <div class="card">
            <div class="card-body d-flex flex-column">
                <h1 class="text-center">{{product.title}}</h1>
                <div class="text-center grow-2 pt-3 m-auto">
                    <img [src]="product.image" class="rounded-circle w100 img" alt="">
                </div>
                <h2 class="text-center">{{product.price | currency}}</h2>
                <h3 class="text-center">{{product.category}}</h3>
                <button [routerLink]="['/product',product.id]" class="align-self btn btn-lg btn-block btn-primary">View Details</button>
            </div>
        </div>
    </div>    
</div>
