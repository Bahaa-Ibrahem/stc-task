<div class="card">
    <div class="card-body">
        <h1 class="text-center">{{product?.title}}</h1>

        <div>
            <div class="text-center grow-2 pt-3 m-auto">
                <img [src]="product?.image" class="rounded-circle w100 img" alt="">
            </div>
        </div>
        <h2 class="text-center"> {{product?.price}} </h2>
        <div class="description text-center mt-5">
            <p>{{product?.category}}</p>
        </div>

    </div>
</div>
