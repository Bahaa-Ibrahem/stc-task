<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-6 offset-sm-1 offset-md-3">
        <section>
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-12">
                        <label class="form-label"> title </label>
                        <div class="form-group">
                            <input id="title" name="title" formControlName="title" class="form-control" type="text">
                            <span *ngIf="!f['title'].valid && f['title'].touched" class="help-block">title is required!</span>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <label class="form-label"> price </label>
                        <div class="form-group">
                            <input id="price" name="price" formControlName="price" class="form-control" type="text">
                            <span *ngIf="!f['price'].valid && f['price'].touched" class="help-block">price is required!</span>
                        </div>
                    </div>   

                    <div class="col-lg-12">
                        <label class="form-label"> description </label>
                        <div class="form-group">
                            <input id="description" name="description" formControlName="description" class="form-control" type="text">
                            <span *ngIf="!f['description'].valid && f['description'].touched" class="help-block">description is required!</span>
                        </div>
                    </div>    

                    <div class="col-lg-12">
                        <label class="form-label"> image </label>
                        <div class="form-group">
                            <input id="image" name="title" formControlName="image" class="form-control" type="text">
                            <span *ngIf="!f['image'].valid && f['image'].touched" class="help-block">image is required!</span>
                        </div>
                    </div>    

                    <div class="col-lg-12">
                        <label class="form-label"> category </label>
                        <div class="form-group">
                            <input id="category" name="category" formControlName="category" class="form-control" type="text">
                            <span *ngIf="!f['category'].valid && f['category'].touched" class="help-block">title is required!</span>
                        </div>
                    </div>
    
                </div>
                <button [disabled]="!productForm.valid" class="btn btn-primary mb-2" type="submit">Submit!</button>
            </form>
        </section>
    </div>
</div>
